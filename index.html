<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #questions-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        .question {
            margin: 10px 0;
        }
        .answer {
            width: 50px;
            margin-left: 10px;
            padding: 5px;
            font-size: 16px;
        }
        .correct {
            border-color: green;
            background-color: lightgreen;
        }
        .incorrect {
            border-color: red;
            background-color: lightcoral;
        }
        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #answer-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
        }
        #answers-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>

    <h1>Math Quiz</h1>
    
    <div id="questions-container">
        <!-- Questions will be inserted here -->
    </div>

    <button id="submit-btn" onclick="submitAnswers()">Submit Answers</button>
    <button id="answer-btn" onclick="showAnswers()">Show Answers</button>

    <div id="feedback"></div>
    <div id="answers-container">
        <h3>Correct Answers:</h3>
        <div id="answers"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
